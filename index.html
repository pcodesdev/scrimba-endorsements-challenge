<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="assets/android-chrome-512x512.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Endorsements</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <div class="mobile-card">
        <img
          src="assets/Freddie.png"
          alt="image of a person showing a win using a hockey stick"
        />
        <h3>We are the Champions</h3>
        <textarea
          type="text"
          class="message-input"
          placeholder="Write your endorsement here"
          name=""
          id="input-message"
        ></textarea>
        <div class="input-flex">
          <input
            type="text"
            id="input-from"
            class="input-from"
            placeholder="From"
          />
          <input type="text" id="input-to" class="input-to" placeholder="To" />
        </div>
        <button id="publish-btn" class="publish-btn">Publish</button>
        <h3>- Endorsements -</h3>
        <div id="endorsement"></div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
